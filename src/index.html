<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			id="icon"
			rel="icon"
			type="image/png"
			href="./Assets/Favicon/LightIcon.png"
		/>
		<title>Aayush Agrawal</title>
	</head>
	<body>
		<div id="root"></div>
		<script src="./index.js"></script>
		<!-- credits : Design Inspiration from Brittany Chiang v4 iteration. Github: https://github.com/bchiang7/v4 -->
	</body>
	<script>
		const theme = localStorage.getItem('theme');
		let icon = document.querySelector('[rel=icon]');
		if (theme === 'light') {
			icon.href = './Assets/Favicon/DarkIcon.png';
			console.log('light change hua');
		} else {
			icon.href = './Assets/Favicon/LightIcon.png';
			console.log('dark change hua');
		}
	</script>
</html>
